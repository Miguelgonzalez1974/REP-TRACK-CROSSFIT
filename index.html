<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepTrack+ CrossFit Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <!-- Contenedor principal -->
  <main class="max-w-7xl mx-auto p-4 sm:p-6">
    <!-- Barra de navegación -->
    <nav class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-6 sm:mb-8 bg-white dark:bg-gray-800 p-3 rounded-xl shadow-sm">
      <button class="tab-btn active" id="tabInput"><i class="fas fa-edit mr-2"></i>Registro</button>
      <button class="tab-btn" id="tabHistoric"><i class="fas fa-history mr-2"></i>Histórico</button>
      <button class="tab-btn" id="tabProgress"><i class="fas fa-chart-line mr-2"></i>Progreso</button>
      <button class="tab-btn" id="tabStats"><i class="fas fa-chart-pie mr-2"></i>Estadísticas</button>
      <button class="tab-btn" id="tabRM"><i class="fas fa-weight-hanging mr-2"></i>RM</button>
      <button class="tab-btn" id="tabWODMov"><i class="fas fa-running mr-2"></i>WOD Movs</button>
    </nav>

    <!-- Secciones de contenido (se mostrará una a la vez) -->
    <section id="dashInput" class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
      <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-800 dark:text-white">
        <i class="fas fa-edit mr-3 text-indigo-600 dark:text-indigo-400"></i>Registrar Sesión
      </h2>
      <p>Contenido de registro se cargará aquí...</p>
    </section>

    <section id="dashHistoric" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
      <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-800 dark:text-white">
        <i class="fas fa-history mr-3 text-indigo-600 dark:text-indigo-400"></i>Histórico
      </h2>
      <p>Contenido histórico se cargará aquí...</p>
    </section>

    <!-- Otras secciones similares... -->
  </main>

  <!-- Botón de modo oscuro -->
  <button id="darkModeToggle" class="dark-mode-toggle">
    <i id="darkModeIcon" class="fas fa-moon"></i>
  </button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
